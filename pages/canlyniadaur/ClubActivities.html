  <div id="table3" class="tab-content">
    <h2>Club records</h2>
    <h3>Mile</h3>
    <iframe src="ClubRecords_Mile.html"  id="RecordsTable" height="auto" width="100%" frameborder="0"></iframe>
    <script>
        // Adjust the iframe height based on the received message
  function adjustIframeHeight(event) {
    if (event.origin === 'http://127.0.0.1:5500' && event.data.type === 'iframeHeight') {
      var iframe = document.getElementById('RecordsTable');
      iframe.style.height = event.data.height + 'px';
    }
  }

  // Listen for postMessage events from the iframe
  window.addEventListener('message', adjustIframeHeight, false);

  // Adjust the iframe height when the table inside the iframe is loaded
  var iframe = document.getElementById('RecordsTable');
  iframe.addEventListener('load', function() {
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    var table = iframeDoc.querySelector('table');

    if (table) {
      var height = table.offsetHeight;
      iframe.style.height = height + 'px';
    }
  });
    </script>
    <h3>3000m</h3>

  <script>
    // Add event listeners to tab links
    var tabLinks = document.querySelectorAll('.tab-links li a');
    for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].addEventListener('click', function(e) {
            e.preventDefault();
            var targetTab = this.getAttribute('href');

            // Hide all tab contents
            var tabContents = document.querySelectorAll('.tab-content');
            for (var j = 0; j < tabContents.length; j++) {
                tabContents[j].style.display = 'none';
            }

            // Show the selected tab content
            document.querySelector(targetTab).style.display = 'block';

            // Update active tab link
            var activeLinks = document.querySelectorAll('.active');
            for (var k = 0; k < activeLinks.length; k++) {
                activeLinks[k].classList.remove('active');
            }
            this.classList.add('active');
        });
    }
</script>
